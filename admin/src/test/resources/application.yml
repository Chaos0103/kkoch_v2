# server port
server:
  port: 0

---
# logging
logging:
  level:
    org.hibernate.SQL: debug
    com.kkoch.admin: debug

---
#spring default setting
spring:
  application:
    name: admin-service
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default_batch_fetch_size: 100
    open-in-view: true
