spring:
  application:
    name: trade-service
  config:
    import: "optional:configserver:"
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:tradeServiceTest
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default_batch_fetch_size: 100
    open-in-view: true
  h2:
    console:
      enabled: true


logging:
  level:
    org.hibernate.SQL: debug
    com.ssafy.trade_service: debug